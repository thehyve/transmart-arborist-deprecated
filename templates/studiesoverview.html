{% extends "layout.html" %}
{% block title %}Studies overview{% endblock %}
{% block content %}
	<form method="post">
		<label for="studiesfolder">Studies folder:</label>
		<input name="studiesfolder" type="text" value="{{studiesfolder}}" width="300px" />
		<input type="submit" value="Change" />
	</form>
	<ul>
	{% for study in studies %}
		<li><a href="{{ url_for('study_page', study=study) }}">{{study}}</a></li>
	{% else %}
		<li>No studies</li>
	{% endfor %}
	</ul>
{% endblock %}
